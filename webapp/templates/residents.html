{% extends "base.html" %}
{% block content %}
    <h2>Жильцы</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addResidentModal">+ Добавить</button>

    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Telegram ID</th>
            <th>Админ</th>
        </tr>
        </thead>
        <tbody>
        {% for r in residents %}
            <tr>
                <td>{{ r.full_name }}</td>
                <td>{{ r.telegram_id }}</td>
                <td>{% if r.is_admin %}✅{% endif %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="modal fade" id="addResidentModal" tabindex="-1">
        <div class="modal-dialog">
            <form method="post" action="{{ url_for('main.add_resident') }}" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый жилец</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Telegram ID</label>
                        <input name="telegram_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input name="full_name" class="form-control" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="is_admin" class="form-check-input" id="isAdmin">
                        <label class="form-check-label" for="isAdmin">Админ</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
